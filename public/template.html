<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A single player bug squishing game">
    <meta name="author" content="Salinder Sidhu">
    <title>Big Tap!</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="theme.css"/>
    <link rel="stylesheet" href="game.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
        <!-- Fork me on GitHub ribbon -->
        <a class="fork-me-ribbon" href="https://github.com/salindersidhu/BugTap">
            <img src="./ribbon.png" alt="Fork me on GitHub">
        </a>
        <!-- Navigation Header -->
        <header class="masthead mb-auto p-3">
            <div class="inner"></div>
        </header>
        <!-- Page content -->
        <main role="main" class="inner">
            <!-- Game Canvas -->
            <canvas id="game-canvas" width="946" height="602">
                <p class="lead">Your browser does not support the canvas functionality to play this game.</p>
                <p class="lead">Please update to a modern browser such as <a href="www.google.com/chrome/">Google Chrome</a> to play.</p>
            </canvas>
        </main>
        <!-- Footer -->
        <footer class="mastfoot mt-auto p-3">
            <div class="inner">
                <p>
                    <small>
                        Made with <i style="color:red;" class="fas fa-heart"></i> and <i class="fas fa-coffee"></i> in Toronto, Canada
                    </br>
                        Copyright &copy;
                        <span id="copyright">
                            <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
                        </span>
                        by <a href="https://github.com/SalinderSidhu">Salinder Sidhu</a>
                    </small>
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
